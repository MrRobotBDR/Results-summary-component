<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<div class="container">
			<div class="results-section">
				<h1 class="results-section-h1">Your Result</h1>
				<div class="circle">
					<h1>76</h1>
					<p>of 100</p>
				</div>
				<h2>Great</h2>
				<p class="bottom-text">Your performance exceed 65% of the people conducting the test here!</p>
			</div>
			<div class="summary-section">
				<h1>Summary</h1>
				<div class="row-section">
					<div class="reaction row">
						<img src="assets/images/icon-reaction.svg" alt="Lightning icon" />
						<p class="reaction-text">Reaction</p>
						<p class="total">80<span> / 100</span></p>
					</div>
					<div class="memory row">
						<img src="assets/images/icon-memory.svg" alt="Memory icon" />
						<p class="memory-text">Memory</p>
						<p class="total">92<span> / 100</span></p>
					</div>
					<div class="verbal row">
						<img src="assets/images/icon-verbal.svg" alt="Verbal icon" />
						<p class="verbal-text">Verbal</p>
						<p class="total">61<span> / 100</span></p>
					</div>
					<div class="visual row">
						<img src="assets/images/icon-visual.svg" alt="Visual icon" />
						<p class="visual-text">Visual</p>
						<p class="total">73<span> / 100</span></p>
					</div>
				</div>
				<a href="#">Continue</a>
				<!-- <button><a href="#">Continue</a></button> -->
			</div>
		</div>
	</body>
</html>
